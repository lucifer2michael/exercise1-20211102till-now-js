<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    #box1{width: 100px;height: 100px;background-color: red;
    position: absolute;left: 0;}
    </style>
    <script>
        window.onload=function(){
            var box1=document.getElementById("box1");
            var btn01=document.getElementById("btn01");
            var btn02=document.getElementById("btn02");
            // var timer;
            btn01.onclick=function(){
            //   alert(1);
            // box1.style.left="200px";
            // 定时器，动画效果
            // 获取box1原来的left,left在offsetLeft里面要大写
           
                // alert(oldValue);
                // 根据样式名获取元素当前显示样式值的方法1505
                move(box1,800,10);
            }   
            btn02.onclick=function(){
            //   alert(1);
            // box1.style.left="200px";
            // 定时器，动画效果
            // 获取box1原来的left,left在offsetLeft里面要大写
           
                // alert(oldValue);
                // 根据样式名获取元素当前显示样式值的方法1505
                 move (box1,0,10);   
         };};
         var timer;
        //  创建一个可以简单执行动画的函数
        /* 参数   obj要执行动画的对象   target执行动画的目标位置
        speed移动速度 
             */
        function move(obj,target,speed){
            clearInterval(timer);

            var current=parseInt(getStyle(obj,"left"));
            if(current>target){speed=-speed;}
            timer=setInterval(function(){
                var oldValue=parseInt(getStyle(obj,"left"));
                var newValue=oldValue+speed;
                if(speed<0&&newValue<target||speed>0&&newValue>target)
                {newValue=target;}
                obj.style.left=newValue+"px";
            if(newValue==target){
                clearInterval(timer)
            }
            },30)
        }
         /*
			 * 定义一个函数，用来获取指定元素的当前的样式
			 * 参数：
			 * 		obj 要获取样式的元素
			 * 		name 要获取的样式名
			 */
			
			function getStyle(obj , name){
				
				if(window.getComputedStyle){
					//正常浏览器的方式，具有getComputedStyle()方法
					return getComputedStyle(obj , null)[name];
				}else{
					//IE8的方式，没有getComputedStyle()方法
					return obj.currentStyle[name];
				};
                
				
				//return window.getComputedStyle?getComputedStyle(obj , null)[name]:obj.currentStyle[name];
				
			};
 </script>
</head>
<body>
    <button id="btn01">点击按钮以后box1向右移动</button>
    <button id="btn02">点击按钮以后box1向左移动</button>
<br><br>
    <div id="box1"></div>
    <div style="width: 0;height: 1000px;
    border-left: 1px solid black ;position: absolute;
    left: 800px;top: 0;"></div>
</body>

</html>

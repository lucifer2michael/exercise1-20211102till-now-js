<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>添加删除记录练习</title>
	<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
	<script type="text/javascript">
	// 19,delete function for a to delete tr
	function dela() {
					// 5,click link,delete this row
					// 6,get the tr
					var tr = this.parentNode.parentNode;
					// 9,get the name of employee 
					var name = tr.getElementsByTagName("td")[0].innerHTML;
					// 8.confirm before delete, to prevent accidental delete
					var flag = confirm("确认删除" + name + "吗？")
					// 7,delete tr
					if (flag) { tr.parentNode.removeChild(tr); }
					// alert(1);
					// 4,click link,link will jump tp other page which is default
					return false;
				};
		window.onload = function () {

			// 1,click hyperlink,delete a employee info
			// 2,get all the hyperlink
			var alla = document.getElementsByTagName("a");
			// 3,Bind a click response function for each hyperlink
			for (var i = 0; i < alla.length; i++) {
				alla[i].onclick = dela;
			};
			// 10,when click submit,add emploee info
			// 11,Bind a click response function for submit
			var addEmpButton = document.getElementById("addEmpButton");
			addEmpButton.onclick = function () {
				// alert(1)
				// 12,get info in the table
				var name = document.getElementById("empName").value;
				var email = document.getElementById("email").value;
				var salary = document.getElementById("salary").value;
				// alert(name + "," + email + "," + salary);
		/* 
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
			</tr>
				13,put the new info into tr 
		*/
		// 14,create tr
		var tr=document.createElement("tr");
		// 15,set info in tr
		tr.innerHTML=
						"<td>"+name+"</td>"+
						"<td>"+email+"</td>"+
						"<td>"+salary+"</td>"+
						"<td><a href='javascript:;'>Delete</a></td>";
		// 19.get a,bind onclick func
		var a=tr.getElementsByTagName("a")[0];
		a.onclick=dela;
		// 16,get table
			var employeeTable=document.getElementById("employeeTable");
			// 17.get tbody in employeeTable
			var tbody=employeeTable.getElementsByTagName("tbody")[0];
			// 18,add tr into tbody,no quotation for tr!!!???
			tbody.appendChild(tr);

			};
		};

	</script>
</head>

<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="#">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">

		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>

</html>
